@(title: String, scalable: Boolean = true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @if(scalable) {
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        }
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
        <script src="//maps.googleapis.com/maps/api/js?sensor=true&libraries=places&key=@Application.googleApiKey" type="text/javascript"></script>
    </head>
    <body>

        <header>
            <a href="@routes.IntroController.index">@title</a>
        </header>

        <section>
            @content
        </section>

    </body>
</html>
